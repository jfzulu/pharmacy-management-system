<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Gestión - Droguería</title>
  <link rel="stylesheet" href="../style-global.css">
  <link rel="stylesheet" href="clientes.css" />

</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <h2 class="logo">💊 Droguería</h2>
      <nav class="menu">
        <a href="/PaginaInicio/index.html" class="menu-item inicio">Inicio</a>
        <a href="../PaginaCliente/index.html" class="menu-item clientes">Gestionar Clientes</a>
        <a href="../PaginaInventario/index.html" class="menu-item inventario">Gestionar Inventario</a>
        <a href="../PaginaVenta/index.html" class="menu-item venta">🛒 Generar Venta</a>
        <a href="../PaginaReporte/index.html" class="menu-item reporte">Informe de Ventas</a>
      </nav>

      <div class="notas-menu">
        <a href="/PaginaNotas/index.html" class="menu-item notas">📝 Notas</a>
      </div>
    </aside>
   
    <main class="main-content">
      <div class="clientes-container">
        <h2>Registrar nuevo cliente</h2>
  
        <form id="cliente-form">
          <input type="text" name="nombre" placeholder="Nombre" required />
          <input type="text" name="identificacion" placeholder="Identificación" required />
          <input type="email" name="correo" placeholder="Correo electrónico" />
          <input type="tel" name="telefono" placeholder="Teléfono" />
          <button type="submit">Guardar</button>
          <button type="button" id="limpiar-form">Limpiar</button>
        </form>
  
        <h2>Lista de clientes</h2>
        <input type="text" id="filtro-clientes" placeholder="Buscar..." />
  
        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Identificación</th>
              <th>Correo</th>
              <th>Teléfono</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-clientes">
            <!-- Filas cargadas por JS -->
          </tbody>
        </table>
      </div>
    </main>

  </div>
  <script src="script.js"></script>
</body>

</html>
